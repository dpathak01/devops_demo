name: Deploy to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
    
    - name: Add EC2 Host to known_hosts
      run: ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
    
    - name: Test SSH Connection
      run: |
        ssh -o ConnectTimeout=10 ubuntu@${{ secrets.EC2_HOST }} 'echo "SSH connection successful"'
    
    - name: Deploy to EC2
      run: |
        ssh ubuntu@${{ secrets.EC2_HOST }} '
          set -e
          echo "ðŸ“‚ Navigating to project directory..."
          cd /var/www/html/devops_demo
          
          echo "ðŸ”„ Pulling latest changes..."
          git pull origin main
          
          echo "âœ… Git pull completed"
          
          # Optional: Restart Apache if needed
          # sudo systemctl reload apache2
        '
    
    - name: Verify Deployment
      run: |
        ssh ubuntu@${{ secrets.EC2_HOST }} '
          cd /var/www/html/devops_demo &&
          echo "Current commit:" &&
          git log -1 --oneline
        '
    
    - name: Deployment Successful
      run: echo "ðŸš€ Deployment completed successfully!"
