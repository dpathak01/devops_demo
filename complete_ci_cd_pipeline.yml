name: Complete CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Code Quality & Security Checks
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Full history for better analysis
    
    - name: Setup Node.js (if applicable)
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    # Linting
    - name: Run Linter
      run: |
        # npm run lint  # For JavaScript/TypeScript
        # pylint **/*.py  # For Python
        # rubocop  # For Ruby
        echo "Running linting checks..."
    
    # Code formatting check
    - name: Check Code Formatting
      run: |
        # npm run format:check  # Prettier
        # black --check .  # Python Black
        echo "Checking code formatting..."
    
    # Security scanning
    - name: Run Security Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        severity: 'CRITICAL,HIGH'
    
    # Dependency vulnerability check
    - name: Check Dependencies for Vulnerabilities
      run: |
        # npm audit --audit-level=moderate
        # pip-audit  # For Python
        # bundle audit  # For Ruby
        echo "Scanning dependencies..."
    
    # Secret scanning
    - name: GitLeaks - Secret Scanner
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 2: Build & Test
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      matrix:
        # Test on multiple versions if needed
        node-version: [18, 20]
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install Dependencies
      run: |
        # npm ci  # For Node.js (faster than npm install)
        # pip install -r requirements.txt  # For Python
        # bundle install  # For Ruby
        echo "Installing dependencies..."
    
    - name: Build Application
      run: |
        # npm run build
        # python setup.py build
        echo "Building application..."
    
    - name: Run Unit Tests
      run: |
        # npm test -- --coverage
        # pytest --cov=src tests/
        # bundle exec rspec
        echo "Running unit tests..."
    
    - name: Run Integration Tests
      run: |
        # npm run test:integration
        # pytest tests/integration
        echo "Running integration tests..."
    
    - name: Upload Test Coverage
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/coverage.xml
        fail_ci_if_error: true
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          dist/
          build/
        retention-days: 7

  # Job 3: Docker Build (if using containers)
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/devops_demo:latest
          ${{ secrets.DOCKER_USERNAME }}/devops_demo:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/devops_demo:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/devops_demo:buildcache,mode=max
    
    - name: Scan Docker Image for Vulnerabilities
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ secrets.DOCKER_USERNAME }}/devops_demo:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy Results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Job 4: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: http://staging.example.com
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}
    
    - name: Add Staging Host to known_hosts
      run: ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy to Staging Server
      run: |
        ssh ubuntu@${{ secrets.STAGING_HOST }} '
          set -e
          cd /var/www/staging/devops_demo
          git pull origin develop
          npm install --production
          npm run build
          pm2 restart devops-demo-staging || pm2 start npm --name "devops-demo-staging" -- start
        '
    
    - name: Health Check - Staging
      run: |
        sleep 10
        curl -f http://staging.example.com/health || exit 1

  # Job 5: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: http://example.com
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
    
    - name: Add EC2 Host to known_hosts
      run: ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
    
    - name: Create Backup
      run: |
        ssh ubuntu@${{ secrets.EC2_HOST }} '
          set -e
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          cd /var/www/html
          if [ -d "devops_demo" ]; then
            sudo tar -czf /var/backups/devops_demo_${TIMESTAMP}.tar.gz devops_demo
            echo "‚úÖ Backup created: devops_demo_${TIMESTAMP}.tar.gz"
          fi
        '
    
    - name: Test SSH Connection
      run: |
        ssh -o ConnectTimeout=10 ubuntu@${{ secrets.EC2_HOST }} 'echo "SSH connection successful"'
    
    - name: Deploy to Production
      run: |
        ssh ubuntu@${{ secrets.EC2_HOST }} '
          set -e
          echo "üìÇ Navigating to project directory..."
          cd /var/www/html/devops_demo
          
          echo "üîÑ Pulling latest changes..."
          git pull origin main
          
          # Install/update dependencies
          if [ -f "package.json" ]; then
            npm install --production
            npm run build
          fi
          
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi
          
          # Database migrations (if applicable)
          # npm run migrate
          # python manage.py migrate
          
          # Restart services
          sudo systemctl reload apache2
          
          echo "‚úÖ Deployment completed"
        '
    
    - name: Verify Deployment
      run: |
        ssh ubuntu@${{ secrets.EC2_HOST }} '
          cd /var/www/html/devops_demo &&
          echo "üìã Current commit:" &&
          git log -1 --oneline &&
          echo "üìä Disk usage:" &&
          df -h /var/www/html
        '
    
    - name: Health Check - Production
      run: |
        sleep 10
        response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }})
        if [ $response -eq 200 ]; then
          echo "‚úÖ Health check passed (HTTP $response)"
        else
          echo "‚ùå Health check failed (HTTP $response)"
          exit 1
        fi
    
    - name: Smoke Tests
      run: |
        echo "Running smoke tests..."
        # Add critical path testing
        # curl -f http://${{ secrets.EC2_HOST }}/api/health
        # curl -f http://${{ secrets.EC2_HOST }}/api/version
    
    - name: Cleanup Old Backups
      run: |
        ssh ubuntu@${{ secrets.EC2_HOST }} '
          # Keep only last 5 backups
          cd /var/backups
          ls -t devops_demo_*.tar.gz | tail -n +6 | xargs -r rm
          echo "‚úÖ Old backups cleaned"
        '
    
    - name: Deployment Successful
      run: echo "üöÄ Production deployment completed successfully!"
    
    # Rollback capability
    - name: Rollback on Failure
      if: failure()
      run: |
        echo "‚ö†Ô∏è Deployment failed, initiating rollback..."
        ssh ubuntu@${{ secrets.EC2_HOST }} '
          cd /var/www/html/devops_demo
          git reset --hard HEAD~1
          sudo systemctl reload apache2
        '

  # Job 6: Post-Deployment Monitoring
  post-deployment:
    name: Post-Deployment Tasks
    runs-on: ubuntu-latest
    needs: deploy-production
    if: success()
    
    steps:
    - name: Send Slack Notification
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "‚úÖ Deployment Successful",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Deployment to Production*\n‚úÖ Status: Success\nüì¶ Commit: ${{ github.sha }}\nüë§ Author: ${{ github.actor }}\nüîó <${{ github.event.head_commit.url }}|View Commit>"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    
    - name: Update Deployment Status in Monitoring
      run: |
        # Update your monitoring dashboard
        # curl -X POST https://monitoring.example.com/api/deployments \
        #   -H "Authorization: Bearer ${{ secrets.MONITORING_TOKEN }}" \
        #   -d '{"status":"success","version":"${{ github.sha }}"}'
        echo "Updating monitoring dashboard..."
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Automated release from successful deployment
          Commit: ${{ github.sha }}
        draft: false
        prerelease: false

  # Job 7: Performance Testing (Optional)
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Run Load Tests
      run: |
        # Using Apache Bench
        # ab -n 1000 -c 10 http://${{ secrets.EC2_HOST }}/
        
        # Using k6
        # k6 run load-test.js
        
        echo "Running performance tests..."
    
    - name: Check Performance Metrics
      run: |
